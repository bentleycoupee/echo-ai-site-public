<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAI â€“ AI-Powered Trading Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology,futuristic') no-repeat center center/cover;
            padding: 50px 20px;
            width: 100%;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
            color: #ccc;
        }

        .cta-button {
            margin-top: 30px;
            padding: 14px 28px;
            font-size: 1rem;
            background: #00FFFF;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: #0077FF;
            color: white;
            transform: translateY(-3px);
        }

        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            width: 360px;
            z-index: 1000;
        }

        .popup h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #00FFFF;
        }

        .popup input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1rem;
            background: #222;
            color: white;
            text-align: center;
        }

        .popup input::placeholder {
            color: #888;
        }

        .popup button {
            width: 100%;
            padding: 12px;
            background: #00FFFF;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .popup button:hover {
            background: #0077FF;
            color: white;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
        }

        function closePopup(event) {
            if (event.target.id === "popup-overlay" || event.target.classList.contains("close-button")) {
                document.getElementById("popup").style.display = "none";
                document.getElementById("popup-overlay").style.display = "none";
            }
        }

        function submitEmail() {
            const emailInput = document.getElementById("email").value;
            if (emailInput) {
                alert("Thank you for signing up, " + emailInput + "!");
                document.getElementById("popup").style.display = "none";
                document.getElementById("popup-overlay").style.display = "none";
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</head>
<body>
    <div class="hero">
        <h1>EchoAI</h1>
        <p>AI-Powered, Decentralized, and Fully Autonomous Trading</p>
        <p>CA: Coming Soon</p>
        <button class="cta-button" onclick="openPopup()">Get Started</button>
    </div>

    <!-- Popup Modal -->
    <div id="popup-overlay" class="popup-overlay" onclick="closePopup(event)"></div>
    <div id="popup" class="popup">
        <h2>Join EchoAI</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="submitEmail()">Submit</button>
        <button class="close-button" onclick="closePopup(event)" style="margin-top: 10px; background: #333; color: white;">Close</button>
    </div>
</body>
</html>
