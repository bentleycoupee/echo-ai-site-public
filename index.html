<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAI â€“ AI-Powered Trading Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(10, 10, 10, 0.9);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 20px;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00FFFF;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00FFFF;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #020202, #1a1a1a);
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            line-height: 1.6;
            color: #ccc;
        }

        /* Email Subscription */
        .email-form {
            margin-top: 20px;
        }

        .email-form input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }

        .email-form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00FFFF;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .email-form button:hover {
            transform: translateY(-3px);
            background-color: #00CCCC;
        }

        /* Page Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            font-size: 2rem;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">EchoAI</div>
        <div>
            <a href="#" onclick="navigateTo('index.html')">Home</a>
            <a href="#" onclick="navigateTo('about.html')">About</a>
            <a href="#" onclick="navigateTo('how-to-use.html')">How to Use</a>
            <a href="#" onclick="navigateTo('technical-analysis.html')">Technical Analysis</a>
        </div>
    </div>

    <!-- Home Section -->
    <div class="hero">
        <h1>EchoAI</h1>
        <p>AI-Powered, Decentralized, and Fully Autonomous Trading</p>
        <form class="email-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Join the Future</button>
        </form>
    </div>
</body>
</html>
